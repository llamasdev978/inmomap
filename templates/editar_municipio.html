<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Municipio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="centered">
  <div class="main-container">
    <h2>Editar Municipio</h2>

    <form method="POST">
      <div class="form-zonas">
        <div class="content-editar-zonas">
          <label for="municipio">Municipio:</label>
          <input type="text" id="municipio" name="municipio" value="{{ presupuesto.municipio }}" required>

          <label for="coste_m2">Coste por m² (€):</label>
          <input type="number" step="0.01" id="coste_m2" name="coste_m2" value="{{ presupuesto.coste_m2 }}" min="0" required>

          <label for="superficie">Superficie (m²):</label>
          <input type="number" step="0.01" id="superficie" name="superficie" value="{{ presupuesto.superficie }}" min="0" required>

          <label for="precio_estimado">Precio estimado (€):</label>
          <input type="text" id="precio_estimado" value="{{ presupuesto.precio_estimado }}" disabled>
        </div>
      </div>

      <input type="submit" value="Guardar Cambios" class="btn">
    </form>

    <br>
    <a href="{{ url_for('presupuestosCrud') }}" class="btn">Cancelar</a>
  </div>
</body>
</html>
